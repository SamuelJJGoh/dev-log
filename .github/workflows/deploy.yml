name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/DevLog
            git pull
            cd backend
            npm install
            pm2 restart devlog-backend || pm2 start src/index.js --name devlog-backend
            cd ../frontend
            npm install
            npm run build
            sudo systemctl restart nginx